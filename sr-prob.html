<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    
    <title>DnD 5e Probability generator</title>
</head>
<body>
    <a href="index.html">Return home</a>
    <h1>DnD 5e Probability generator</h1>

    <div class="container" id="top-div">
        <div class="row">

            <div class="col" id="io-div">
                <div class="row">
                    <div class="col" id="inputs">
                        <p>Select dice pool</p>
                        <form id="inputForm" method="get">
                            <!-- Roll <select id="numdice"></select> d <select id="typedice"></select> + <select id="modifier"></select>, <input type="number" id="trials" value="1"> times.  -->
                            Dice Pool: <input type="number" id="num1" value="1" size="2"><br>
                            Roll Type: <input type="radio" name="roll-type" value="threshold"> threshold or
                            <input type="radio" name="roll-type" value="opposed"> opposed roll <br>
                            Threshold or opposed dice: <input type="number" id="num2" size="2"> <br>
                            Repeat <input type="number" id="trials" value="1" size="2"> times.
                            <input class="btn btn-primary" type="submit" id="inputButton" value="Roll dice">
                            
                        </form>
                    </div>
                </div>

                <div id="output" class="row"></div>

                <div class="row" id="graphs">
                    <div class="row">
                        <div class="col" id="histogram"></div>
                    </div>
                </div>
            </div>

            

            <div class="col" id="statistics">
                <table class="table" id="stats-table">
                    <thead>
                        <tr>
                            <th>Result</th>
                            <th>Prob</th>
                        </tr>   
                    </thead>
                    <tbody id="stats-data"></tbody>
                </table>
            </div>
        </div>        
    </div>

    



    <!--
    <div class="container" id="history">
        <ul id="histlist"></ul>
    </div>

    -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="mathsup.js" type="text/javascript"></script>
    <script src="dnd-prob.js"></script>
</body>
</html>
