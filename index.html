<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    
    <title>Dice Roll Simulator</title>
</head>
<body>
    <h1>Dice Roll Simulator</h1>

    <div class="container" id="top-div">
        <div class="row">
            <div class="col" id="io-div">
                <div class="row">
                    <div class="col" id="inputs">
                        <p>Select number and type of dice, and modifiers</p>
                        <form id="inputForm" method="get">
                            <!-- Roll <select id="numdice"></select> d <select id="typedice"></select> + <select id="modifier"></select>, <input type="number" id="trials" value="1"> times.  -->
                            Roll <input type="text" id="numdice" value="1" size="2"> d <select id="typedice"></select> + <input type="text" id="modifier" value="0" size="3">, <input type="number" id="trials" value="1" size="5"> times.
                            <input class="btn btn-primary" type="submit" id="inputButton" value="Roll dice">
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col" id="statistics">
                <table class="table table-striped" id="stats-table">
                    <tr>
                        <th>Mean</th>
                        <td id="mean"></td>
                        <th>Std. Dev.</th>
                        <td id="stdev"></td>
                    </tr>
                    <tr>
                        <th>Q0</th>
                        <td id="q0"></td>
                        <th>Q1</th>
                        <td id="q1"></td>
                    </tr>
                    <tr>
                        <th>Q2</th>
                        <td id="q2"></td>
                        <th>Q3</th>
                        <td id="q3"></td>
                    </tr>
                    <tr>
                        <th>Q4</th>
                        <td id="q4"></td>
                        <th>IQR</th>
                        <td id="iqr"></td>
                    </tr>
                </table>
            </div>
        </div>        
    </div>
    

    <div class="container" id="graphs">
        <div class="row">
            <div class="col" id="histogram"></div>
            <div class="col" id="mean-graph"></div>
        </div>
    </div>

    <div class="container" id="history">
        <ul id="histlist"></ul>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
